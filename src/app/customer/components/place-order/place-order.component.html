<div class="container">
    <mat-card>
        <mat-card-title>Place Order</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm">
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" placeholder="address" required>
                    <mat-error *ngIf="orderForm.get('address').hasError('required')">This input is required</mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="orderDescription" placeholder="description">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Select a Payment</mat-label>
                    <mat-select formControlName="payment" name="payment" >
                        <mat-option *ngFor="let payment of listOfPayment" [value]="payment">
                            {{payment}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="orderForm.get('payment').hasError('required')">This Input is required</mat-error>
                </mat-form-field>


                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid" (click)="placeOrder()" class="order-button">Order</button>
                    <button mat-stroked-button color="warn" class="close-button" (click)="closeForm()">Close</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
