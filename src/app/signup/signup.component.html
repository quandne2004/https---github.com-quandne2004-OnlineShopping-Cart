<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form  [formGroup]="signupForm">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input  placeholder="User name"  formControlName="name">
					<input  placeholder="Email"  formControlName="email">
                    <input type="password" placeholder="Password"  formControlName="password">
					<input type="password" placeholder="confirmPassword" formControlName="confirmPassword">
					<button (click)="onSubmit()" [disabled]="signupForm.invalid">Sign up</button>
				</form>
			</div>

					<button (click)="onSubmits()" [disabled]="loginForm.invalid">Login</button>
				</form>

</body>
</html>
