<div class="container">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="orders" class="mat-elevation-z8">
                <ng-container matColumnDef="trackingId">
                    <th mat-header-cell *matHeaderCellDef>Tracking ID</th>
                    <th mat-cell *matCellDef="let order">{{order.trackingId}}</th>
                </ng-container>

                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef>User Name</th>
                    <th mat-cell *matCellDef="let order">{{order.userName}}</th>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>Amount</th>
                    <th mat-cell *matCellDef="let order">{{order.amount}}</th>
                </ng-container>

                
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <th mat-cell *matCellDef="let order">{{order.orderDescription}}</th>
                </ng-container>

                
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Address</th>
                    <th mat-cell *matCellDef="let order">{{order.address}}</th>
                </ng-container>

                <ng-container matColumnDef="payment">
                    <th mat-header-cell *matHeaderCellDef>payment</th>
                    <th mat-cell *matCellDef="let order">{{order.payment}}</th>
                </ng-container>


                
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <th mat-cell *matCellDef="let order">{{order.date | date:'dd/MM/yyyy'}}</th>
                </ng-container>

                
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <th mat-cell *matCellDef="let order">{{order.orderStatus}}</th>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let order">
                        <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Action</button>
                        <mat-menu #menu="matMenu">
                            <span>
                                <button mat-menu-item (click)="changeOrderStatus(order.id,'Shipped')">Shipped</button>
                            </span>
                            <span>
                                <button mat-menu-item (click)="changeOrderStatus(order.id,'Delivered')">Delivered</button>
                            </span>
                            <span>
                                <button mat-menu-item (click)="changeOrderStatus(order.id,'Placed')">Placed</button>
                            </span>
                        </mat-menu>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="['trackingId','userName','amount','description','payment','address','date','status','action']"></tr>
                <tr mat-row *matRowDef="let row; columns:['trackingId','userName','amount','description','payment','address','date','status','action']"></tr>
            </table> 
        </mat-card-content>
    </mat-card>
</div>
